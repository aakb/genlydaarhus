itk_activity.action_signup:
  path: '/activity/{nid}/signup/{uid}'
  defaults:
    _controller: '\Drupal\itk_activity\Controller\ActivityController::signup'
    _title: 'Sign up'
  requirements:
    _permission: 'access content'
  options:
    _admin_route: TRUE

itk_activity.multistep_one:
  path: '/activity/create-one'
  defaults:
    _form: '\Drupal\itk_activity\Form\Multistep\MultistepOneForm'
    _title: 'About activity'
  requirements:
    _permission: 'access content'

itk_activity.multistep_two:
  path: '/activity/create-two'
  defaults:
    _form: '\Drupal\itk_activity\Form\Multistep\MultistepTwoForm'
    _title: 'Information'
  requirements:
    _permission: 'access content'
