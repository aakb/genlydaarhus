genlyd_search.settings:
  path: '/admin/config/system/genlyd_search'
  defaults:
    _form: '\Drupal\genlyd_search\Form\GenlydsearchettingsForm'
    _title: 'Genlyd search'
  requirements:
    _permission: 'administer site configuration'

genlyd_search.activities:
  path: '/api/search/activities.json'
  defaults:
    _controller: '\Drupal\genlyd_search\Controller\ApiController::activates'
    _title: 'Encode activity as geo-json'
    methods:  [POST]
  requirements:
    _permission: 'access content'

genlyd_search.search:
  path: '/api/search'
  defaults:
    _controller: '\Drupal\genlyd_search\Controller\ApiController::search'
    _title: 'Search activities'
    methods:  [POST]
  requirements:
    _permission: 'access content'